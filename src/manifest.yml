name: 'Popup my Bookmarks'
short_name: 'PmB'
version: ''
manifest_version: 2
minimum_chrome_version: ''
offline_enabled: true

default_locale: 'en'
description: '__MSG_extDesc__'

icons:
  16: 'require(./core/images/icon16.png)'
  48: 'require(./core/images/icon48.png)'
  128: 'require(./core/images/icon128.png)'

content_security_policy: "base-uri 'none'; default-src 'none'; form-action 'none'; frame-ancestors 'none'; img-src 'self' chrome:; require-trusted-types-for 'script'; script-src 'self'; style-src 'unsafe-inline';"

browser_action:
  default_icon: 'require(./core/images/icon38.png)'
  default_popup: './popup.html'
options_page: './options.html'
options_ui:
  page: './options.html'
  chrome_style: false
# hack to improve startup time
background:
  page: './background.html'

commands:
  _execute_browser_action:
    suggested_key:
      default: 'Alt+Shift+B'

permissions:
  # this grant permission to run bookmarklet on current page
  - 'activeTab'
  - 'bookmarks'
  - 'chrome://favicon/'
  - 'storage'
  # this is a fix for we cannot save current page as bookmark,
  # if we open the popup before the current page finished loading
  - 'tabs'
