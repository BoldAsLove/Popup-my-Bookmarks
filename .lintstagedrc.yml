'.babelrc':
  - 'yarn prettier --parser json --write'
  - 'git add'
'*.css':
  - 'yarn prettier --write'
  - 'yarn stylelint --fix'
  - 'git add'
'*.{js,ts,tsx}':
  - 'import-sort --write'
  - 'yarn prettier --write'
  - 'yarn eslint --fix'
  - 'jest --bail --findRelatedTests --config .jestrc.json'
  - 'git add'
'*.{json,yaml,yml}':
  - 'yarn prettier --write'
  - 'git add'
'*.md':
  - 'yarn prettier --write'
  - 'markdownlint'
  - 'git add'
'*ignore-sync':
  - 'ignore-sync'
  - 'git add'
